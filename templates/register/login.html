{% extends 'payapp/base.html' %}

{% block title %}
    Create an Account
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <h1>Login</h1>
    <form method="post" class="form-group" action="{% url 'login' %}">
        {% csrf_token %}
        {{ login_user|crispy }}
        <button type="submit" class="btn btn-success">Login</button>
    </form>
    <p class="text-center">Don't have an account? <a href="/register">Create an account</a>.</p>
{% endblock %}
