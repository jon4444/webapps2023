{% extends 'payapp/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2>{{ user.username }}</h2>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <img src="{{ user.profile.profile_pic.url }}" alt="{{ user.username }}" class="img-fluid rounded-circle">
                            </div>
                            <div class="col-md-8">
                                <h4>{{ user.first_name }} {{ user.last_name }}</h4>
                                <p><strong>Email:</strong> {{ user.email }}</p>
                                <p><strong>Date of Birth:</strong> {{ user.profile.date_of_birth }}</p>
                                <!-- Additional information can be added here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
